<!DOCTYPE html>
    <head>
        <title>Epic Google Map Project</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
   
    <div class="storelocator">Store Locator</div>
     <div class="search-container">
         <div class="search">
             <input id="zip-code-input" type="text" placeholder="Enter zip">
             <i class="fas fa-search" onclick="searchStores()"></i>
         </div>
     </div>

     <div class="stores_list_container">
         <div class="stores_list">
             <div class="store_container">
                 <div class="store_info_container">
                 <div class="store_address">
                    <span> helosh nagar 1123</span>
                     <span>chandigarh 34347</span>
                 </div>
                 <div class="store_phoneno">
                     293-283-4849
                 </div>
             </div>
             <div class="store_number_container">
                 <div class="store_number">
                     1
                 </div>
             </div>
                
             </div>
         </div>
     </div>


       <div id="map" ></div>   
     
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=key=YOUR_API_KEY&callback=initMap">
        </script>
    </body>
</html>
